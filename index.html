<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Feeds</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="styles/reset.css">
	<link rel="stylesheet" href="styles/app.css">
</head>
<body ng-app="feedApp" ng-controller="NewsCtrl">

  <span us-spinner="{radius:26, width:6, length:28, lines:13}"></span>
	
	<section class="feedWrapper animated bounceInUp">
		<header class="feedHeader">
			<div class="container">
				<span class="menu" ng-click="getNews()"></span>
			</div>
			<div class="titleWrapper">
				<h1 id="title"></h1>
			</div>
		</header>
		<section class="feedBody">
			<div class="fixedContainer">
				<section class="card animated bounceInLeft"
								 ng-repeat="new in news"
								 style="-webkit-animation-delay:{{ $index * 100 }}ms; -moz-animation-delay:{{ $index * 100 }}ms">
					<div class="cardHeader" ng-click="showNews( new.id )">
						<div class="wrapper">
							<img ng-src="{{ new.image }}" class="headerImage" alt="image {{ new.id }}">
							<h1 class="headerTitle {{ new.id }}">{{ new.title}}</h1>
							<div class="clearfix"></div>
						</div>
					</div> <!-- end .cardHeader -->
					<div class="cardContent animated" id="{{ new.id }}">
						<img ng-src="{{ new.image }}" class="img-responsive contentImage">
						<h1 class="contentTitle">{{ new.title }}</h1>
						<p class="contentNews">{{ new.content }}</p>
					</div> <!-- end .cardContent -->
				</section> <!-- end .card -->
			</div>
		</section> <!-- end .feedBody -->
	</section>
	
	<script src="scripts/jquery-1.12.2.js"></script>
	<script src="scripts/angular.min.js"></script>
	<script src="scripts/spin.min.js"></script>
	<script src="scripts/angular-spinner.js"></script>
	<script src="scripts/angular-loading-spinner.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/news.js"></script>
</body>
</html>
